<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Contact Page</title>
        <link rel="stylesheet" href="bootstrap3/css/bootstrap.min.css">

        <link rel="stylesheet" href="bootstrap3/css/main.css">
		<link rel="stylesheet" href="bootstrap3/font-awesome-4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        
            <header>
				<nav class="navbar navbar-fixed-top">
					<div class="container container-fluid"> 
						<div class="navbar-header"> 
							<a href="index.html" class="navbar-brand">
								Carbon Free S.E.C</a>
						</div>
						<ul class="nav navbar-nav">
							<li><a href="index.html">Home</a></li>
							<li><a href="help.html">Help</a></li>
							<li><a href="contact.html">Contact</a></li>
						</ul>
					</div>
				</nav>
				<div class="climate">					
				</div>
            </header>
            <main>
				<div class="row">
				<div class="col-md-8">
					<img class="map" src="https://maps.googleapis.com/maps/api/staticmap?size=512x512&zoom=12&center=Chicago
					&format=png&style=feature">
				</div>
				
				<div class="col-md-4">
					<p>Phone:
						<strong>765-123-4567</strong>
					</p>
					<p>Email:
						<strong><a href="mailto:name@example.com">name@example.com</a></strong>
					</p>
					<p>Address:
						<strong>Chicago Kennedy Street</strong>
					</p>
					<p>
						<strong> 99999 C354</strong>
					</p>

				</div>
				</div>

				<div class="row">
					<div class="col-lg-12">
						<hr>
						<h2 class="intro-text text-center"><strong>Contact Form</strong>
						</h2>
						<hr>
						<p>To contact us please fill in the form below and give us more informtion about you
							then we can help you out more</p>
					</div>
						
							<form>
									<div class="row">
									<div class="form-group col-lg-4">
										<label>Name:</label>
										<input type="text" class="form-control">
									</div>
									<div class="form-group col-lg-4">
										<label>Email:</label>
										<input type="email" class="form-control">
									</div>
									<div class="form-group col-lg-4">
										<label>Phone Number:</label>
										<input type="tel" class="form-control">
									</div>
									</div>
									<div class="row">
									<div class="form-group col-lg-12">
										<label>Message:</label>
										<textarea class="form-control" rows="6"></textarea>
									</div>
									</div>
									<div class="row">
									<div class="form-group col-lg-12">	
										<input type="hidden" name="save" value="contact">
										<button type="submit" class="btn btn-default">Submit</button>
									</div>			
									</div>

							</form>				
				</div>
            </main>
			<footer>		 					 
				<div class="container container-fluid"> 
					<div class="navbar-footer">
						<a href="index.html" class="navbar-brand">
						&copy 2016 Carbon Free S.E.C</a>
					</div>
					<ul class="nav navbar-nav">
						<li><a href="https://facebook.com/" class="fa fa-facebook"></a></li>
						<li><a href="https://twitter.com/" class="fa fa-twitter"></a></li>
						<li><a href="https://skype.com/" class="fa fa-skype"></a></li>
						<li><a href="https://linkedin.com/" class="fa fa-linkedin"></a></li>
					</ul>
				</div>
            </footer>

       
        <script src="bootstrap3/jquery/jquery.min.js"></script>
        <script src="bootstrap3/js/bootstrap.min.js"></script>
    </body>
</html>
